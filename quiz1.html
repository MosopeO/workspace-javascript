<html>

<head>
    <title>A simple quiz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Schoolbell&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/quiz.css">


</head>

<body>
    <div class="topbar">

    </div>
    <div class="sidebar1">
    </div>
    <div class="sidebar2">
    </div>
    <div class="mainwrapper">
        <div class="question">
            <h1>Substract then Add</h1>
            <p>Felix has 450 stickers. Felix gives 100 stickers to Robin,
                then takes back 3 stickers from Robin.</p>
            <p>Choose <b>both</b> of the values below that describe how many stickers Felix has now.</p>

            <form>
                <div class="answergroup">
                <div class="answer"><label><input type="checkbox" name="ans" value="1">450-103</label> </div>
                <div class="answer"><label><input type="checkbox" name="ans" value="2">450-97</label> </div>
                <div class="answer"><label><input type="checkbox" name="ans" value="3">450-100-3</label> </div>
                <div class="answer"><label><input type="checkbox" name="ans" value="4">450-100+3</label></div>
                </div>
                <input type="submit" value="submit">

            </form>
        </div>

        <script>
            var anslist = document.getElementsByClassName("answer");
            for (var i =0; i<anslist.length; i++){
                anslist[i].addEventListener('click', changeBox)
            }

            function changeBox(e){
                var check = this.getAttribute('class')

                if (check == "answer"){
                    e.preventDefault();
                    this.setAttribute("class", "answer selected");     
                    //this.children[0].children[0].checked=true
                }
                else{
                    e.preventDefault();
                    this.setAttribute("class", "answer");
                }

                //this.animate([{transform:'rotate(0deg)'}, {transform:'rotate(180deg)'}], {duration:3000,fill:"forwards"})
                this.animate([{translate:'rotate(0deg)'}, {translate:'rotate(180deg)'}], {duration:3000,fill:"forwards"})
            }
        </script>

    </div>
    <div class="bottombar">

    </div>


    <script src="js/quiz.js"></script>

</body>

</html>
